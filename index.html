<!DOCTYPE html>
<html>
<meta charset=UTF-8>    
<head>
	<title>HTML5 Slideshow Demo</title>
	<script src="js/ender.js"></script>
	<script src="js/slider.js"></script>
	<script>
  $.domReady(function () {
    Slider.init();
	});
	</script>
	
  <link href="css/slider.css" rel="stylesheet">
	
</head>
<body>

<article id="container">
  <figure>
    <img src="img/img_00.jpg" width="450"  height="300" alt="">
    <figcaption id="a">First image</figcaption>
  </figure>
  <figure>
    <img src="img/img_01.jpg" width="450"  height="300" alt="">
    <figcaption>Second with <a href="http://www.google.com">link</a>.</figcaption>
  </figure>
  <figure>
    <img src="img/img_02.jpg" width="450"  height="300" alt="">
    <figcaption>Hey... yeah, 3rd image</figcaption>
  </figure>
  <figure>
    <img src="img/img_03.jpg" width="450"  height="300" alt="">
    <figcaption>My image number 4</figcaption>
  </figure>
  <figure>
    <img src="img/img_04.jpg" width="450"  height="300" alt="">
    <figcaption>Here we go with 5th</figcaption>
  </figure>
  <figure>
    <img src="img/img_05.jpg" width="450"  height="300" alt="">
    <figcaption>Are we done yet?</figcaption>
  </figure>
  <figure>
    <img src="img/img_06.jpg" width="450"  height="300" alt="">
    <figcaption>Nope</figcaption>
  </figure>
  <figure>
    <img src="img/img_07.jpg" width="450"  height="300" alt="">
    <figcaption>OK, we're done</figcaption>
  </figure>
</article>

<article>
  Next content, <a href="#" onclick="Slider.prev()">prev()</a>, <a href="#" onclick="Slider.next()">next()</a>, <a href="#" onclick="Slider.random()">random()</a>, <a href="#" onclick="Slider.play()">play()</a>, <a href="#" onclick="Slider.pause()">pause()</a>, <a href="#" onclick="Slider.go(11)">go(11)</a>
  <div id="buffer"></div>
</article>

</body>
</html>
